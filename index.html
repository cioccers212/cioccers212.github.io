<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEGPIO LAUREATO ðŸŽ“</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <header>
        <h1>SMEGPIO LAUREATO ðŸŽ“</h1>
        <p>Un po' sentimentale? Forse sÃ¬, ma non ce ne frega una minchia</p>
    </header>

    <div class="stream" id="photo-stream"></div>

    <footer>
        <p>Grazie per tutti questi anni Buso!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- 1. CARICAMENTO FOTO (Formato Windows: foto (1).jpg) ---
        const numeroTotaleFoto = 80; // <--- METTI IL TUO NUMERO REALE QUI
        const contenitore = document.getElementById('photo-stream');

        for (let i = 1; i <= numeroTotaleFoto; i++) {
            const img = document.createElement('img');
            // Nota lo spazio: "foto (1).jpg"
            img.src = `foto (${i}).jpg`; 
            img.alt = `Foto Laurea ${i}`;
            img.loading = "lazy";
            contenitore.appendChild(img);
        }

        // --- 2. LOGICA CORIANDOLI AUTOMATICI ---
        function lanciaCoriandoli() {
            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.8 },
                colors: ['#f1c40f', '#ffffff', '#1b3a63']
            });
        }

        // Sensore di fine pagina
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    lanciaCoriandoli();
                }
            });
        }, { threshold: 0.8 });

        observer.observe(document.querySelector('footer'));
    </script>
</body>
</html>
