<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEGPIO LAUREATO ðŸŽ“</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SMEGPIO LAUREATO ðŸŽ“</h1>
        <p>Un po' sentimentale? Forse sÃ¬, ma non ce ne frega una minchia</p>
    </header>

    <div class="stream" id="photo-stream"></div>

    <footer>
        <p>Grazie per questi anni Buso!</p>
    </footer>

    <script>
        // --- CONFIGURAZIONE ---
        const numeroTotaleFoto = 80; // <--- CAMBIA QUESTO NUMERO con quante foto hai caricato
        const contenitore = document.getElementById('photo-stream');

        for (let i = 1; i <= numeroTotaleFoto; i++) {
            const img = document.createElement('img');
            img.src = `foto (${i}).jpg`; // Prende foto1.jpg, foto2.jpg, ecc.
            img.alt = `Foto di laurea ${i}`;
            img.loading = "lazy"; // Carica la foto solo quando stai per vederla (sito piÃ¹ veloce!)
            contenitore.appendChild(img);
        }

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    // Funzione per lanciare i coriandoli
    function lanciaCoriandoli() {
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.8 }, // Partono dal basso
            colors: ['#f1c40f', '#ffffff', '#1b3a63']
        });
    }

    // Il "Sensore" che controlla quando arrivi in fondo
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                lanciaCoriandoli();
                // Se vuoi che esplodano solo la prima volta che arriva in fondo,
                // scommenta la riga qui sotto:
                // observer.unobserve(entry.target); 
            }
        });
    }, { threshold: 0.5 }); // Si attiva quando vede metÃ  del footer

    // Diciamo al sensore di guardare il footer
    observer.observe(document.querySelector('footer'));

    </script>

</body>
</html>
